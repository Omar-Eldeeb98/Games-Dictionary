<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Dictionary</title>
    <!-- website logo  -->
    <link rel="shortcut icon" href="./images/logo-sm.png" type="image/x-icon" />
    <!-- developer name  -->
    <meta name="author" content="Dev / Omar Eldeeb" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet" />
    <!-- bootstrap  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/style.css" />

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

              </li>
              <li class="nav-item">
                <a class="nav-link" role="button" data-category="superhero"

                >
              </li>
              <li class="nav-item">
                <a class="nav-link" role="button" data-category="pixel"
                  >PIXEL</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--^======================================================== Navbar ==================================================== -->

        <div class="container">
          <div id="games_home" class="row gy-3 pb-3 mt-3 p-4"></div>
        </div>
      </section>
      <!--^======================================================== home section ==================================================== -->
    </section>

    <!--^======================================================== details section ==================================================== -->

    <section id="details" class="text-white position-relative d-none">
      <div class="container">
        <div id="game_details_" class="row p-3 gy-4"></div>
      </div>
    </section>

    <!-- ^======================================================== details section  ====================================================-->

    <!-- bootstrap js file  -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main js file  -->
    <script src="./js/main.js"></script>
